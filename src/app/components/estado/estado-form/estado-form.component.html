<mat-toolbar color="primary">
    <div class="toolbar-title"> Cadastro de Estado</div>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        {{getErrorMessage('nome', formGroup.get('nome')?.errors)}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="sigla">
                    <mat-error *ngIf="formGroup.get('sigla') 
                                   && formGroup.get('sigla')?.invalid
                                   && formGroup.get('sigla')?.touched">
                        {{getErrorMessage('sigla', formGroup.get('sigla')?.errors)}}
                    </mat-error>
                </mat-form-field>
                
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button routerLink="/estados">
                Cancelar
            </button>

            <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>

            <button mat-raised-button color="primary" (click)="salvar()" >
                Salvar
            </button>

        </mat-card-actions>
    </mat-card>
</div>
